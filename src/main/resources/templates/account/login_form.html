<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to Dooray</title>
    <th:block th:replace="~{components/commons :: bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{components/commons :: header}"></th:block>
<div class="container d-flex">
    <form style="width: 50%;" class="mt-3 mx-auto" method="post">
        <div>
            <input id="loginInput" name="id" class="form-control form-control-lg mb-3" type="text" placeholder="ID" />
            <input id="passwordInput" name="password" class="form-control form-control-lg mb-3" type="password" placeholder="Password" />
            <div>
                <button type="submit" class="btn btn-primary me-3">Login</button>
                <a href="/register" type="button" class="btn btn-success">Register</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
