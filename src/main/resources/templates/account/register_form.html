<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register to Mini Dooray</title>
    <th:block th:replace="~{components/commons :: bootstrap}" />
</head>
<body>
<th:block th:replace="~{components/commons :: header('')}" />
<div class="container">
    <form style="width: 50%;" class="mt-3 mx-auto" method="post">
        <div>
            <input id="loginInput" name="id" class="form-control form-control-lg mb-3" type="text" placeholder="ID" />
            <input id="passwordInput" name="password" class="form-control form-control-lg mb-3" type="password" placeholder="Password" />
            <input id="emailInput" name="email" class="form-control form-control-lg mb-3" type="email" placeholder="Email" />
            <div>
                <button type="submit" class="btn btn-primary me-3">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
<th:block th:replace="~{components/commons :: bootstrap_script}" />
</html>
