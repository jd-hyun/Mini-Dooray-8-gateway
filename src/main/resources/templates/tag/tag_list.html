<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag List</title>
    <th:block th:replace="~{components/commons :: bootstrap}" />
</head>
<body>
<th:block th:replace="~{components/commons :: header(${project.title})}" />
<div class="container p-3">
    <div class="mb-3">
        <form method="post" class="d-flex">
            <input name="name" class="form-control form-control-sm me-2 flex-grow-1" />
            <button type="submit" class="btn btn-primary" style="width:100px;">추가</button>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">태그</th>
            <th style="width:20%;" scope="col">수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.name}"></td>
            <td><a th:href="@{/project/{pid}/tag/delete(pid=${project.id}, tagId=${tag.id})}" class="btn btn-danger">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<th:block th:replace="~{components/commons :: bootstrap_script}" />
</html>
